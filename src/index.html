<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tensorHVAC-launcher</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; display: grid; place-items: center; height: 100vh; }
    .card { width: 360px; border: 1px solid #ddd; border-radius: 14px; padding: 24px; }
    label { display:block; margin-top:12px; font-size: 0.9rem; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:6px; }
    button { margin-top:16px; width:100%; padding:12px; border:none; border-radius:10px; background:#3b82f6; color:white; font-weight:600; cursor: pointer; }
    .msg { margin-top: 12px; min-height: 24px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter License</h2>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" required>
    <label>Product Key</label>
    <input id="productKey" type="text" placeholder="XXXXXX-XXXXXX" required>
    <button id="submit">Validate</button>
    <div class="msg" id="msg"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
